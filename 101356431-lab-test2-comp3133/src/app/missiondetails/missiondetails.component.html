<div *ngIf="missionDetails" class="details-box">
    <h2>{{ missionDetails.mission_name }}</h2>
    <p><strong>Flight Number:</strong> {{ missionDetails.flight_number }}</p>
    <p><strong>Launch Year:</strong> {{ missionDetails.launch_year }}</p>
    <p><strong>Details:</strong> {{ missionDetails.details }}</p>
    <img [src]="missionDetails.links.mission_patch_small" alt="Mission Patch">
</div>
